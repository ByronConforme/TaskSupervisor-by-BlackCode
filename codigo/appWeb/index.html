<!DOCTYPE html>
<html lang="en">

<head>
    <title>TaskSupervisor</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content=""/>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/fontawesome-all.css" rel="stylesheet" />
    <script defer src="login.js"></script>

</head>


<body>
    <div class="logoTS">
        <img src="images/logoTaskSupervisor.png">
    </div>
    <div class=" w3l-login-form">
        <h2>Iniciar Sesión</h2>
        <div id="login-error-msg-holder">
            <p id="login-error-msg">Usuario o contraseña incorrecto.</span></p>
        </div>
        <form id="login-form">

            <div class=" w3l-form-group">
                <label>Usuario:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input id="username" type="text" class="form-control" placeholder="Usuario" required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Contraseña:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input id="password" type="password" class="form-control" placeholder="Contraseña" required="required" />
                </div>
            </div>
            <div class="forgot">
                <a href="#">¿Olvidó su contraseña?</a>
            </div>
            <button type="submit" value="Login" id="login-form-submit">Entrar</button>
        </form>
        <p class=" w3l-register-p">¿Su usuario aún no ha sido creado?<a href="#" onclick="datosAdmin();return false;" class="register"> Contacte a su administrador</a></p>
    </div>
    <footer>
        <p class="copyright-agileinfo"> &copy; 2021. Todos los derechos reservados | Desarrollado por BlackCode <img src="images/Logo_BlackCode.jpeg"></p>
    </footer>

</body>

</html>
